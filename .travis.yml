language: objective-c
compiler: clang
script: make && make test
before_install:
- cd /tmp && git clone https://github.com/macmade/xcode-coveralls.git
- cd /tmp/xcode-coveralls && sudo xctool --project xcode-coveralls.xcodeproj --scheme xcode-coveralls DSTROOT=/ install
after_success:
- bash Scripts/coveralls.sh
